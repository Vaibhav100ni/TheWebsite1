<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to buy Jwellery.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Form to buy Jwellery.</h1>
    <form action="post">
        <label for="username">Enter Your Name</label>
        <div>
            <input type1="text" id="username" placeholder="Enter Your Name"><br>
            <label for="address">Enter Your Address</label>
            <div>
            <input type2="text" id="phone number" placeholder="Enter Your Address">
            <div>
            <label for="phone number">Enter Your Phone no.</label>
            <div>            
            <input type3="text" id="address" placeholder="Enter Your Phone no."><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            Select jwellery's metal <br>
            <select name="jwellery's metal" id="metal">
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
            </select><br>
            Select jwellery's type <br>
            <select name="Jwellery Type" id="Jtype">
                <option value="ring">Ring</option>
                <option value="payal">Payal</option>
                <option value="chain">Chain</option>
            </select>
            <div>
                <textarea name="requirment" id="requirment" cols="30" rows="10">Any other requirments...</textarea>
            </div>
    </form>

</body>

</html>
